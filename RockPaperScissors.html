<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rps.css">
  </head>
  <body>
    <p class="heading-game">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    "class="move-button"><img src="images/rock-emoji.png"  class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    "class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result-button"></p>
    <p class="js-moves"></p>
    <p class="js-score score-button"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-button">Reset Score</button>

    <script src="script/rps.js">
    </script>
  </body>
</html>
